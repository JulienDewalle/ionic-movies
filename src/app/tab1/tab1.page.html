<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Movies</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card-header>
    <ion-card-title><strong>Populaires</strong></ion-card-title>
  </ion-card-header>
  <ion-card-content>

  </ion-card-content>
    <ion-grid>
      <ion-row *ngIf="movies">
        <ion-col size="6" *ngFor="let movie of movies">
          <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" />
          <p class="title">{{ movie.title }}</p>
            <div class="double">
              <p class="year">{{ movie.release_date | date:'yyyy' }}</p>
              <ion-icon name="star" class="star"></ion-icon><p class="note">{{ movie.vote_average }}</p>  
            </div>
        </ion-col>      
      </ion-row>
    </ion-grid>  
</ion-content>
